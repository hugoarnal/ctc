<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ctc</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
        main {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 25px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #submit {
            width: 100px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Login</h1>
        <form>
            <input type="text" placeholder="Username"/>
            <input type="password"/>
            <canvas id="ctc-captcha"></canvas>
            <button id="submit" disabled="true"></button>
        </form>
    </main>
</body>
</html>
